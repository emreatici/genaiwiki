services:
  mongodb:
    image: mongo:7.0
    container_name: genaiwiki-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: genaiwiki
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - genaiwiki-network

  minio:
    image: minio/minio:latest
    container_name: genaiwiki-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - genaiwiki-network

volumes:
  mongodb_data:
  minio_data:

networks:
  genaiwiki-network:
    driver: bridge
